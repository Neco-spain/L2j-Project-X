<html>
<head><title>Personal Menu</title></head>
<body>
<center>
<table width="250" cellpadding="5" bgcolor="000000">
<tr>
<td width="45" valign="top" align="center"><img src="L2ui_ch3.menubutton4" width="38" height="38"></td>
<td valign="top">Players online <font color="FF6600">%players_online%</font>

</tr>
</table>

<center>

<tr>

</tr>
<tr>

</tr>
</table><br>
<table border="1" width="250" height="12" bgcolor="000000">
<tr>
<td align="center" width="52">Buff Protection</td>
<td width="16"><button action="bypass -h buffprot" width=24 height=12 back="L2UI_CH3.br_bar1_hp" fore="L2UI_CH3.br_bar1_hp"></td>
</tr>
<tr><td width="250">By enabling that you won't be able to receive ANY buff from another character.</td></tr>
</table>
