# ID do item usado para invocar o monstro.
ItemId=9700

# ID do monstro a ser invocado.
MobId=1

# Tempo de cooldown para reutilização do item (em milissegundos).
SpawnTime=60000

# ID da habilidade para o efeito visual ao invocar o monstro.
EffectSkillId=1234

# Nível da habilidade para o efeito visual.
EffectSkillLevel=1

# Duração do efeito visual (em milissegundos). Se não for necessário, defina como 0.
EffectDuration=0

# Mensagem enviada ao jogador quando o monstro é invocado.
SummonMessage=Você tem 60 segundos para matar o monstro, caso contrário, ele será deletado!

# Mensagem enviada ao jogador quando o tempo para matar o monstro expira.
DespawnMessage=O tempo acabou! O monstro foi deletado.
